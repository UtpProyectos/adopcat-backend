spring.application.name=adocat_api



spring.datasource.url=jdbc:postgresql://${PGHOST}:5432/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



spring.devtools.restart.enabled=true
firebase.config.env=FIREBASE_CONFIG

application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000       # 1 día (en milisegundos)
application.security.jwt.refresh-token.expiration=604800000  # 7 días

spring.application.name=adocat_api



spring.datasource.url=jdbc:postgresql://${PGHOST}:5432/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



spring.devtools.restart.enabled=true
firebase.config.env=FIREBASE_CONFIG

jwt.secret=${JWT_SECRET_KEY}

google.client-id=606115110803-kv7go3al34pj3sc47akdtgg1lg5sas53.apps.googleusercontent.com


spring.cloudinary.url=cloudinary://${CLOUDINARY_API_KEY}:${CLOUDINARY_API_SECRET}@${CLOUDINARY_CLOUD_NAME}


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB




